<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fixed.css">

    <title>Sandi & Serli</title>
  </head>
  <body>

    <div class="video-background">
        <div class="video-wrap">
            <div id="video">
                <video id="bgvid" autoplay loop muted playsinline>
                    <source src="media/undangan13.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    
    <audio autoplay>
      <source src="media/music.mp3" type="audio/mpeg">
    </audio>

    <audio autoplay loop>
        <source src="media/music2.mp3" type="audio/mpeg">
    </audio>

    <div class="caption text-center">
        <img src="media/swipeup.gif" alt="swipeup">
    </div>

    <div id="course" class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Kondangin Yuk!</h1>
            <p class="lead">Scan QR dibawah yaa!</p>
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid qr-image" src="media/dana.png" alt="Dana">
                    <p class="lead donation">Dana</p>
                </div>
                <div class="col-md-6">
                    <img class="img-fluid qr-image" src="media/ovo.png" alt="Dana">
                    <p class="lead donation">Ovo</p>

                </div>
            </div>
            <p class="lead mt-5">Terimakasih telah berpartisipasi!</p>

        </div>
    </div>

    

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
